<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Login</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
     <link rel="stylesheet" href="css/loginstyle.css">
    
  </head>
  <body>
      <div class="card mx-auto mt-5 bg-light">
          <div class="card-body">
              <div class="text-center">
                  <h5>Login</h5>
              </div>
           <form>

               <div class="form-group">
                       <div class="input-group mb-3">
                           <input type="text" class="form-control" placeholder="username" id="username" onkeypress="login()">
                           <div class="input-group-append">
                             <span class="input-group-text" id="idspanusername">
                                 <span class="ok" id="idokusername">
                                   <i class="fas fa-check"></i>
                                 </span>
                                 <span class="notok" id="idnotokusername">
                                   <i class="fas fa-times"></i>
                                 </span>
                             </span>
                           </div>
                         </div>
                   </div>

                   <div class="form-group">
                           <div class="input-group mb-3">
                               <input type="password" class="form-control" placeholder="password" id="password" onkeypress="login()">
                               <div class="input-group-append">
                                 <span class="input-group-text" id="idspanpassword">
                                     <span class="ok" id="idokpassword">
                                       <i class="fas fa-check"></i>
                                     </span>
                                     <span class="notok" id="idnotokpassword">
                                       <i class="fas fa-times"></i>
                                     </span>
                                 </span>
                               </div>
                             </div>
                       </div>    
                       
               <button type="button" class="btn btn-primary" onclick="login()">Login</button>
             </form>
          </div>
      </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  
     <script src="js/loginscript.js"></script>

  </body>
</html>
